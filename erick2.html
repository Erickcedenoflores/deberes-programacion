<script>

function generar()
{
	var tab ="";
	for(i=1;i<=12;i++)
	{
		tab+="<br><b>Sueldo Basico $</b><input type='text' id='sueldo"+i+"' value='0' oninput='calcular()' >"
        tab+="<b>Horas Extras $</b><input type='text' id='horasex"+i+"' value='0' oninput='calcular()'>"
		tab+="<b>Aporte al IESS $</b><input type='text' id='apor"+i+"' value='0' oninput='calcular()'>"
		tab+="<b>Horas descontadas $</b><input type='text' id='horasdes"+i+"' value='0' oninput='calcular()'>"
	    tab+="<b>Total$</b><input type='text' id='subtotal"+i+"' value='0.00'>"

	}
	
	tab+="<br><b>Total De Ingresos Obetenidos al Año$</b> <input type='text' id='total' value='0.00'>"
	
	document.getElementById('contenedor').innerHTML=tab;
}
function calcular()
   {
   var acu=0;
	for(i=1;i<=12;i++)
	{
		document.getElementById("subtotal"+i).value=
		parseInt(document.getElementById("sueldo"+i).value)+
		parseInt(document.getElementById("horasex"+i).value)-
		parseInt(document.getElementById("apor"+i).value)-
		parseInt(document.getElementById("horasdes"+i).value);
		acu+=parseInt(document.getElementById("subtotal"+i).value);
	}
	document.getElementById('total').value=acu;
   }





</script>
